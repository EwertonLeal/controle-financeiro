<mat-form-field >
    <input matInput [matDatepicker]="picker" (dateChange)="emitDateChange($event)" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [startView]="'year'" (monthSelected)="monthChanged($event, picker)"></mat-datepicker>
</mat-form-field>

<div class="month_datepicker_container" (click)="picker.open()">
    {{ currentMonth }} / {{ currentYear }} <i class="fas fa-chevron-down"></i>
</div>
